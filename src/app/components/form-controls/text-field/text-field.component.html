<mat-form-field class="form-control" appearance="outline" #textFieldRef>
  <mat-label class="form-control-label">Legal First Name</mat-label>
  <input
    matInput
    (focus)="textFieldRef.updateOutlineGap()"
    [formControl]="textFormControl"
    [errorStateMatcher]="matcher"
    placeholder="Ex. John Smith"
    required
  />
  <mat-error *ngIf="textFormControl.hasError('required')">
    Legal First Name is <strong>required</strong>
  </mat-error>
</mat-form-field>
