<mat-form-field class="form-control" appearance="outline" #selectFieldRef>
  <mat-label>Select an Online WCU Program</mat-label>
  <mat-select (focus)="selectFieldRef.updateOutlineGap()" required>
    <mat-option *ngFor="let program of programs" [value]="program.value">
      {{ program.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
